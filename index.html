<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
 
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
        }
 
        .emoji {
            font-size: 120px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
 
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
 
        h1 {
            color: #ff1493;
            font-size: 32px;
            margin-bottom: 40px;
            font-weight: bold;
        }
 
        .button-container {
            position: relative;
            min-height: 300px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
 
        button {
            font-size: 20px;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
 
        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
        }
 
        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }
 
        #noBtn {
            background: linear-gradient(135deg, #d3d3d3, #a9a9a9);
            color: white;
            position: absolute;
        }
 
        .celebration {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
 
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
 
        .celebration h2 {
            color: #ff1493;
            font-size: 36px;
            margin-bottom: 20px;
        }
 
        .celebration p {
            color: #666;
            font-size: 20px;
        }
 
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }
 
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 3s ease-in infinite;
            opacity: 0;
        }
 
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div id="question">
            <div class="emoji">ü•∫</div>
            <h1>Will You Be My Valentine? üíï</h1>
            <div class="button-container">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>
 
        <div class="celebration" id="celebration">
            <div class="emoji">ü•∞</div>
            <h2>Yay! üéâ</h2>
            <p>I knew you'd say yes! üíï</p>
            <p style="margin-top: 20px; font-size: 16px;">Happy Valentine's Day! ‚ù§Ô∏è</p>
        </div>
    </div>
 
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const celebration = document.getElementById('celebration');
 
        // Function to move the No button to a random position
        function moveNoButton() {
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            
            // Calculate available space for the button to move
            const maxX = containerRect.width - noBtn.offsetWidth - 20;
            const maxY = containerRect.height - noBtn.offsetHeight - 20;
            
            // Generate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
 
        // Move No button on hover (desktop)
        noBtn.addEventListener('mouseenter', moveNoButton);
        
        // Move No button on touch/click attempt (mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });
        
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });
 
        // Yes button celebration
        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            celebration.style.display = 'block';
            createHearts();
        });
 
        // Create floating hearts animation
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }
        
        // Initialize No button position
        window.addEventListener('load', () => {
            noBtn.style.position = 'absolute';
            noBtn.style.left = '60%';
            noBtn.style.top = '50%';
            noBtn.style.transform = 'translate(-50%, -50%)';
        });
    </script>
</body>
</html>
